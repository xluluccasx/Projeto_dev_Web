<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim - Lucas Netto</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Lucas Netto</h1>
    </header>
    <section id="botoes">
        <nav>
            <ul>
                <li><a href='index.html'>Voltar</a></li>
            </ul>
        </nav>
    </section>
    <section id="Sobre">
        <h2 style="text-align: center;">Sobre Mim</h2>
        <div class="slideshow">
            <button class="prev" onclick="imgAnt()">&#10094;</button>
            <img class="imagem" src="img/img1.jpg" alt="Descrição da imagem" width="300" height="200" style="border-radius: 50px;">
            <button class="next" onclick="imgProx()">&#10095;</button>
        </div>
        <p>Insira informações sobre você, seus hobbies, interesses, etc.</p>
    </section>
    
    <script>
        var currentImageIdx = 0;
        var images = [
    "img/img1.jpg",
    "img/img2.jpg",
    "img/img3.jpg",
    "img/img4.jpg",
    "img/img5.jpg",
    "img/img6.jpg",
    "img/img7.jpg"
];   
        function imgAnt() {
            if (currentImageIdx > 0) {
                currentImageIdx--;
            } else {
                currentImageIdx = images.length - 1; // Retorna à última imagem se estiver na primeira
            }
            updateImage();
        }
    
        function imgProx() {
            if (currentImageIdx < images.length - 1) {
                currentImageIdx++;
            } else {
                currentImageIdx = 0; // Retorna à primeira imagem se estiver na última
            }
            updateImage();
        }
    
        function updateImage() {
            var imageElement = document.querySelector('.imagem');
            imageElement.src = images[currentImageIdx];
        }
    </script>
    <footer>
        <p>&copy; Lucas Netto RU - 4250816</p>
    </footer>
</body>
</html>
